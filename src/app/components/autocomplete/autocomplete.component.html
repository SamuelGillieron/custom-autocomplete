<div>
  <input tabindex="0" [formControl]="inputControl" autocomplete="off" placeholder="{{placeholder}}" type="text">
  @if(filteredInput$ | async; as input){
      <ul *ngIf="input.length > 0">
        @for (item of input; track item;) {
          <li [tabindex]="0" (click)="inputSelected(item)" (keydown)="moveFocus($event, item)" [innerHTML]="item.strDrink | highlightText:textInput">
          </li>
        }
      </ul>
  }
</div>
